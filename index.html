<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Javascript Funtionalites</title>
</head>
<body>
  <div class="container">
    <div class="row text-center text-white">

      <div class="col-12">
        <h1>Welcome to Javascript Functionalites</h1>
      </div>
        <div class="col-12">
        <h4>Click the buttons below to redirect you to different Javascript Functionalites. Enjoy!</h4>
      </div>

    </div>
  </div>
  <br>
  <!-- Buttons -->
    <div class="row text-center">
      <!-- First Row -->
      <div class="col-3  ">
        <button class="btn btn-outline-light buttons" data-page="https://ceprogrammer69.github.io/wd33p/"> Add To Cart</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Javascript-Form-Submit-API/"> Form-Submit API</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Simple-To-Do-list/"> Simple to-do-list App</button>
      </div>

      <div class="col-3">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Javascript-activity-algo_mp2-2-with-partner/"> Simple Currency Converter</button>
      </div>
      
       <!-- 2nd Row -->
       <div class="col-3 mt-5 ">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Javascript-Operators/"> Arithmetic Functions</button>
      </div>

      <div class="col-3 mt-5">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Prep_bot-Activity/"> Chat-Bot API</button>
      </div>

      <div class="col-3 mt-5">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Javascript-Upper-case/"> To Uppercase</button>
      </div>

      <div class="col-3 mt-5">
        <button class="btn btn-outline-light" data-page="https://ceprogrammer69.github.io/Javascript-To-Lowercase/"> To Lowercase</button>
      </div>

    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
